<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  </head>
  <body class="bg-zinc-800">
    <nav
      class="w-full justify-center flex items-center py-7 shadow-[0_0_10px_#000] px-10 text-4xl font-medium text-white bg-neutral-700"
    >
      ChatKai
    </nav>
    <div class="w-3/5 mx-auto mt-10 flex flex-col gap-2">
      <div
        class="chatbox w-full p-5 neuromorphism rounded-md h-[60vh] overflow-y-scroll"
        id="container"
      >
        <!-- Dynamic Message Container -->
        <div
          id="welcome-toast"
          class="px-6 py-2 rounded-md text-white bg-indigo-500 w-max mx-auto mt-[35%]"
        >
          Welcome to Chatkai, say hi to the chat
        </div>
      </div>
      <div class="w-full flex gap-3">
        <input
          class="outline-none rounded-lg text-white bg-transparent border-2 border-blue-900 text-base px-5 py-2 w-full"
          type="text"
          name="messageInput"
          id="messageInput"
          autofocus
          placeholder="Enter your message"
        />
        <button
          class="bg-blue-900 duration-300 hover:bg-blue-950 text-white px-5 py-2 rounded-lg"
          id="sendButton"
        >
          Send
        </button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
